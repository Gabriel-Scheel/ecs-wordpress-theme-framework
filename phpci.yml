build_settings:
        verbose: false
        ignore:
                - "assets"
                - "_cutup"
                - "vendors"
                - "core/Inflector.php"
test:
        php_mess_detector:
                allow_failures: true
                rules_file: "phpmd.xml"
        php_code_sniffer:
                standard_file: "phpcs.xml"
                args: "-s --report=gitblame --report-summary --report-full"
        php_cpd:
                allow_failures: true

complete:
        email: 
                addresses: 
                        - "devops@noblestudios.com"
