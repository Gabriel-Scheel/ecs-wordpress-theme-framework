build_settings:
        verbose: false
        ignore:
                - "assets"
                - "_cutup"
                - "vendors"
                - "core/Inflector.php"
test:
        php_mess_detector:
                rules: "/phpmd.xml"
                suffixes: "php"
                allow_failures: true
        php_code_sniffer:
                standard: "/phpcs.xml"
                args: "-s --report=gitblame --report-summary --report-full"
        php_cpd:
                allow_failures: true

